                    </a>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <!-- Sub Header -->
        <div class="container-fluid dnns-sub-header">
            <div class="container">

                <div class="row dnns-sub-header-row">

                        </div>

    <!-- Body -->
    <section class="dnns-body">
        <div class="container pt-5 pb-5">
            <div class="row dnns-body-main-row">

                <!-- Complaint -->
                <div class="col-md-12 dnns-cmplt mb-3">
                    <h2>Complaint</h2>
                    <form action="" class="row" >
                        <div class="col-md-6">
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="cmplt-subject" id="cmplt-subject" placeholder="Subject" required>
                            </div>
                            
                            <div class="col-md-12">    
                                <textarea  class="form-control"name="cmplt-detail" id="" cols="30" rows="5" placeholder="Detail" required></textarea>
                            </div>
                            
                            <div class="col-md-12">    
                                <input class="form-control" type="submit" class="btn btn-primary" value="Submit" name="cmplt-submit" placeholder="Submit">
                            </div>
                        </div>
                    </form>
                </div>
                <hr>

                <!-- Suggestion and Oppinion-->
                <div class="col-md-12 dnns-sggt mb-3">
                    <h2>Suggestion & Oppinion</h2>
                    <form action="" class="row" >
                        <div class="col-md-6">

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="sggt-subject" id="sggt-subject" placeholder="Subject" required>
                            </div>
                            
                            <div class="col-md-12">
                                <textarea  class="form-control"name="sggt-detail" id="" cols="30" rows="5" placeholder="Detail" required></textarea>
                            </div>
                            
                            <div class="col-md-12">
                                <input class="form-control" type="submit" class="btn btn-primary" value="Submit" name="sggt-submit" placeholder="Submit">
                            </div>
                        </div>
                    </form>
                </div>
                <hr>

                <!-- Order Comment-->
                <div class="col-md-12 dnns-cmmt mb-3">
                    <h2>Order Comment</h2>
                    <form action="" class="row" >
                        <div class="col-md-6">
                            
                            <div class="col-md-12">
                                <input class="form-control" type="text" name="cmmt-subject" id="cmmt-subject" placeholder="Subject" required>
                            </div>
                            
                            <div class="col-md-12">
                                <textarea  class="form-control"name="cmmt-detail" id="" cols="30" rows="5" placeholder="Detail" required></textarea>
                            </div>
                            
                            <div class="col-md-12">
                                <input class="form-control" type="submit" class="btn btn-primary" value="Submit" name="cmmt-submit" placeholder="Submit">
                            </div>
                        </div>
                    </form>
                </div>
                <hr>

                <!-- Notify on Discounts-->
                <div class="col-md-12 dnns-dcnt mb-3">
                    <h2>Discount Notifications</h2>
                    <form action="" class="row" >
                        <div class="col-md-6">
                            <div class="col-md-12">
                                <input class="form-control" type="email" name="dcnt-email" id="dcnt-email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                            </div>
                            
                            <div class="col-md-12">
                                <input class="form-control" type="submit" class="btn btn-primary" value="Submit" name="dcnt-submit" placeholder="Submit">
                            </div>
                        </div>
                    </form>
                </div>
                <hr>

                <!-- Work With Us-->
                <div class="col-md-12 dnns-wwus mb-3">
                    <h2>Work With Us</h2>
                    <form action="" class="row" >
                        <div class="col-md-6">
                            
                            <div class="row dnns-wwus-row">

                            
                                <div class="col-md-4 form-group" >
                                    <input class="form-control" type="name" name="wwus-name" id="wwus-name" placeholder="Name" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' -]+$" required>
                                </div>

                                <div class="col-md-4 form-group" >
                                    <input class="form-control" type="surname" name="wwus-surname" id="wwus-surname" placeholder="Surname" pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' -]+$" required>
                                </div>

                                <div class="col-md-4 form-group" >
                                    <input class="form-control" type="tel" name="wwus-tel" id="wwus-tel" placeholder="Phone" pattern="\+?[0-9]{10,15}"  srequired>
                                </div>

                                <div class="col-md-4 form-group" >
                                    <input class="form-control" type="email" name="wwus-mail" id="wwus-mail" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                                </div>

                                <div class="col-md-4 form-group" >
                                    <input class="form-control" type="date" name="wwus-birth" id="wwus-birth" placeholder="Birthday" required>
                                </div>

                                <div class="col-md-4 form-group dnns-wwus-items" >
                                    <input class="form-control" type="file" name="wwus-cv" id="wwus-cv" placeholder="CV" required>
                                </div>

                                <div class="col-md-12 form-group" >
                                    <textarea  class="form-control"name="wwus-submission" id="wwus-submission" cols="30" rows="5" placeholder="Submission" required></textarea>
                                </div>

                                <div class="col-md-12 form-group" >
                                    <input class="form-control" type="submit" class="btn btn-primary" value="Submit" name="wwwus-submit" placeholder="Submit">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

                                    </div>
                                </div>
                                <div class="col-md-12 pb-3 pt-5" >
                                    <div class="row dnns-footer-contact-sub-row" >
                                        <div class="col-md">
                                            <h3 >Contact Us</h3>
                                        </div>
                                        <hr>

                                                <a href="mail:muratisik@ahievran.edu.tr" >
